#
# Download OpenNLP model files from http://opennlp.sourceforge.net/models-1.5/
#

# the coreference directory
opennlp.coref.dir=/opennlp/coref/en/


#
# The following binaries should be in src/main/resources
#

# sentence detector
opennlp.sentence=/opennlp/model/en/en-sent.bin

# tokenizer
opennlp.tokenizer=/opennlp/model/en/en-token.bin

# part-of-speech tagger
opennlp.pos=/opennlp/model/en/en-pos-maxent.bin

# token name finder string format where %1$s is the named entity type
opennlp.namefinder.format=/opennlp/model/en/en-ner-%1$s.bin

# parser
opennlp.parser=/opennlp/model/en/en-parser-chunking.bin

#chunnker
opennlp.chunker=/opennlp/model/en/en-chunker.bin